<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="bannerStyles.css">
    <script type="text/javascript" src="countdownConstants.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="JSNote">
        <h2>Javascript must be enabled in order to view page</h2>
    </div>

    <div id="template"></div>
        
    <div class="main-banner" id="main-banner">
        <div id="imgbanbtn-prev" class="imgbanbtn imgbanbtn-prev">

        </div>
        <div id="imgban3" class="imgban">
            <div class="imgban-box">
                <a href="http://mcac.mclms.net" target="_blank" id="imgban-box1-link">
                    <button>More Info...</button>
                </a>
            </div>
        </div>
        <div id="imgban2" class="imgban">
            <div class="imgban-box">
                <a href="http://mcac.mclms.net" target="_blank" id="imgban-box2-link">
                    <button>More info...</button>
                </a>
            </div>
        </div>
        <div id="imgban1" class="imgban">
            <div class="imgban-box">
                <a href="http://mcac.mclms.net" target="_blank" id="imgban-box3-link">
                    <button>More info...</button>
                </a>
            </div>
        </div>
        <div id="imgbanbtn-next" class="imgbanbtn imgbanbtn-next">
            
        </div>
    </div>

    <script type="text/javascript" src="LMSTimer.js"></script>
    
    <script>
        var bannerStatus = 1;
        var bannerTimer = 6000;

        window.onload=function(){
            bannerLoop();
        }

        var startBannerLoop = setInterval(() => {
           bannerLoop(); 
        }, bannerTimer);

        document.getElementById("main-banner").onmouseenter = function(){
            clearInterval(startBannerLoop);
        }
        document.getElementById("main-banner").onmouseleave = function(){
            startBannerLoop = setInterval(() => {
           bannerLoop(); 
        }, bannerTimer);
        }
        
        document.getElementById("imgbanbtn-next").onclick = function(){
            bannerLoop();
        }
        document.getElementById("imgbanbtn-prev").onclick = function(){
            if(bannerStatus === 1){
                bannerStatus=2;
            }
            else if (bannerStatus === 2) {
                bannerStatus=3;
            }
            else if (bannerStatus === 3) {
                bannerStatus=1;
            }
            bannerLoopReverse();
        }

        function bannerLoop(){
            if (bannerStatus ===1) {
                document.getElementById("imgban2").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("imgban1").style.right = "0em";
                    document.getElementById("imgban1").style.zIndex = "1000";
                    document.getElementById("imgban2").style.right = "-80em";
                    document.getElementById("imgban2").style.zIndex = "1500";
                    document.getElementById("imgban3").style.right = "80em";
                    document.getElementById("imgban3").style.zIndex = "500";  
                }, 500);
                setTimeout(() => {
                    document.getElementById("imgban2").style.opacity = "1";    
                }, 1000);
                bannerStatus = 2;
            }
            else if (bannerStatus ===2) {
                document.getElementById("imgban3").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("imgban2").style.right = "0em";
                    document.getElementById("imgban2").style.zIndex = "1000";
                    document.getElementById("imgban3").style.right = "-80em";
                    document.getElementById("imgban3").style.zIndex = "1500";
                    document.getElementById("imgban1").style.right = "80em";
                    document.getElementById("imgban1").style.zIndex = "500";  
                }, 500);
                setTimeout(() => {
                    document.getElementById("imgban3").style.opacity = "1";    
                }, 1000);
                bannerStatus = 3;
            }
            else if (bannerStatus ===3) {
                document.getElementById("imgban1").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("imgban3").style.right = "0em";
                    document.getElementById("imgban3").style.zIndex = "1000";
                    document.getElementById("imgban1").style.right = "-80em";
                    document.getElementById("imgban1").style.zIndex = "1500";
                    document.getElementById("imgban2").style.right = "80em";
                    document.getElementById("imgban2").style.zIndex = "500";  
                }, 500);
                setTimeout(() => {
                    document.getElementById("imgban1").style.opacity = "1";    
                }, 1000);
                bannerStatus = 1;
            }
        }
        function bannerLoopReverse(){
            if (bannerStatus ===1) {
                document.getElementById("imgban3").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("imgban1").style.right = "0em";
                    document.getElementById("imgban1").style.zIndex = "1000";
                    document.getElementById("imgban3").style.right = "80em";
                    document.getElementById("imgban3").style.zIndex = "1500";
                    document.getElementById("imgban2").style.right = "-80em";
                    document.getElementById("imgban2").style.zIndex = "500";  
                }, 500);
                setTimeout(() => {
                    document.getElementById("imgban3").style.opacity = "1";    
                }, 1000);
                bannerStatus = 2;
            }
            else if (bannerStatus ===2) {
                document.getElementById("imgban1").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("imgban2").style.right = "0em";
                    document.getElementById("imgban2").style.zIndex = "1000";
                    document.getElementById("imgban1").style.right = "80em";
                    document.getElementById("imgban1").style.zIndex = "1500";
                    document.getElementById("imgban3").style.right = "-80em";
                    document.getElementById("imgban3").style.zIndex = "500";  
                }, 500);
                setTimeout(() => {
                    document.getElementById("imgban1").style.opacity = "1";    
                }, 1000);
                bannerStatus = 3;
            }
            else if (bannerStatus ===3) {
                document.getElementById("imgban2").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("imgban3").style.right = "0em";
                    document.getElementById("imgban3").style.zIndex = "1000";
                    document.getElementById("imgban2").style.right = "80em";
                    document.getElementById("imgban2").style.zIndex = "1500";
                    document.getElementById("imgban1").style.right = "-80em";
                    document.getElementById("imgban1").style.zIndex = "500";  
                }, 500);
                setTimeout(() => {
                    document.getElementById("imgban2").style.opacity = "1";    
                }, 1000);
                bannerStatus = 1;
            }
        }
    </script>

</body>
</html>
