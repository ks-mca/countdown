<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Early Bird Rates Countdown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="countdownBox">
                <h2 id="countMsg">Early Bird Pricing Ends in</h2>
                <div class="countdown">
                    <div id="day" class="day"></div>
                    <div id="hour" class="hour"></div>
                    <div id="minute" class="minute"></div>
                    <div id="second" class="second"></div>
                </div>
            </div>
        </div>
        <div class="container" id="smallContainer">
            <div class="countdownBox" id="smallCountdownBox">
                <h2 id="smallcountMsg">Early Bird Pricing Ends in</h2>
                <div class="countdown" id="smallCountdown">
                    <div id="smallday" class="day"></div>
                    <div id="smallhour" class="hour"></div>
                    <div id="smallminute" class="minute"></div>
                    <div id="smallsecond" class="second"></div>
                </div>
            </div>
        </div>
        <script src="ebcountdown.js"></script>
    </body>
</html>
